<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Survival Square</title>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; touch-action: none; }
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; color: #fff; font-size: 24px; pointer-events: none; text-shadow: 2px 2px 4px #000; }
        #gameOver { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; text-align: center; display: none; background: rgba(0,0,0,0.8); padding: 20px; border-radius: 15px; border: 2px solid #ff4444; }
    </style>
</head>
<body>
    <div id="ui">Level: 1 | Score: 0</div>
    <div id="gameOver">
        <h1>GAME OVER!</h1>
        <p id="finalScore"></p>
        <button onclick="resetGame()" style="padding: 10px 20px; font-size: 18px; cursor: pointer;">Zagraj Ponownie</button>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const ui = document.getElementById("ui");
        const gameOverScreen = document.getElementById("gameOver");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score, level, gameActive, player, enemies, baseSpeed;

        function init() {
            score = 0;
            level = 1;
            gameActive = true;
            enemies = [];
            baseSpeed = 3;
            player = { x: canvas.width / 2, y: canvas.height - 100, r: 20, color: '#00d2ff' };
            gameOverScreen.style.display = "none";
            updateUI();
        }

        // Sterowanie - śledzenie palca
        canvas.addEventListener("touchmove", (e) => {
            if (!gameActive) return;
            const touch = e.touches[0];
            player.x = touch.clientX;
            // Ograniczenie gracza do ekranu
            if (player.x < player.r) player.x = player.r;
            if (player.x > canvas.width - player.r) player.x = canvas.width - player.r;
            e.preventDefault();
        }, { passive: false });

        function createEnemy() {
            const isBonus = Math.random() > 0.85;
            enemies.push({
                x: Math.random() * canvas.width,
                y: -30,
                r: isBonus ? 15 : 10 + Math.random() * 20,
                speed: baseSpeed + Math.random() * (level * 1.5),
                type: isBonus ? 'bonus' : 'enemy'
            });
        }

        function updateUI() {
            ui.innerText = `Level: ${level} | Score: ${score}`;
        }

        function resetGame() {
            init();
            update();
        }

        function update() {
            if (!gameActive) return;

            ctx.fillStyle = "rgba(26, 26, 26, 0.3)"; // Efekt smużenia
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Rysowanie gracza
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.r, 0, Math.PI * 2);
            ctx.fillStyle = player.color;
            ctx.fill();
            ctx.shadowBlur = 15;
            ctx.shadowColor = player.color;
            ctx.closePath();

            // Logika przeciwników
            for (let i = enemies.length - 1; i >= 0; i--) {
                let e = enemies[i];
                e.y += e.speed;

                // Wygląd obiektów
                ctx.beginPath();
                ctx.arc(e.x, e.y, e.r, 0, Math.PI * 2);
                ctx.fillStyle = e.type === 'bonus' ? '#00ff88' : '#ff4444';
                ctx.shadowColor = ctx.fillStyle;
                ctx.fill();
                ctx.closePath();

                // Sprawdzanie kolizji (matematyczne obliczanie dystansu)
                const dist = Math.hypot(player.x - e.x, player.y - e.y);
                
                if (dist < player.r + e.r) {
                    if (e.type === 'bonus') {
                        score += 100;
                        enemies.splice(i, 1);
                        checkLevelUp();
                    } else {
                        endGame();
                    }
                }

                if (e.y > canvas.height + 50) {
                    enemies.splice(i, 1);
                    score += 10;
                    checkLevelUp();
                }
            }

            if (Math.random() < 0.05 + (level * 0.01)) createEnemy();
            updateUI();
            requestAnimationFrame(update);
        }

        function checkLevelUp() {
            let newLevel = Math.floor(score / 500) + 1;
            if (newLevel > level) {
                level = newLevel;
                baseSpeed += 0.5;
            }
        }

        function endGame() {
            gameActive = false;
            document.getElementById("finalScore").innerText = `Twój wynik: ${score}`;
            gameOverScreen.style.display = "block";
        }

        init();
        update();
    </script>
</body>
</html>
